<html> 
<head> 
<title>쟚호蝶첳</title> 
<script type="text/javascript"> 
function selectAll(){ 
for(var i=0;i< form1.check.length;i++){ 
if(form1.check[i].checked==false){ 
form1.check[i].checked=true; 
} 
} 
} 
</script> 
</head> 
<body> 
<form name="form1"> 
<input type="checkbox" name="check"/>쟚호障<br> 
<input type="checkbox" name="check"/>쟚호再<br> 
<input type="checkbox" name="check"/>쟚호哉<br> 
<input type="button" value="턂호" onclick="selectAll()"/> 
</form> 
</body> 
</html>
