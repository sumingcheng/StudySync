<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
<title>计算两个数的乘积</title> 
<script type="text/javascript"> 
function getPlus(){ 
var a = prompt("请输入第一个数字：","0"); 
var b = prompt("请输入第二个数字：","0");
var c = a*b; 
document.write(a+"*"+b+"="+c); 
} 
</script> 
</head>
<body onload="getPlus()">
</body>
</html>
