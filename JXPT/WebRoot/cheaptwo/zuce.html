<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>用户注册</title>
</head>

<body>

<table width="62%" height="355" border="1" align="center" cellpadding="0" cellspacing="0">
  <caption>
    <font size="+4"><strong>用户注册</strong></font>
  </caption>
  <tr>
    <td colspan="2" align="left"><font color="#FF0000" size="+2">以下内容请如实填写，其中带有*号为必填项。</font></td>
  </tr>
  <tr>
    <td width="32%">请选择用户名：</td>
    <td width="68%"><input type="text" name="textfield" />    
      *
      <input type="text" name="textfield6" /></td>
  </tr>
  <tr>
    <td>请输入您的密码：</td>
    <td><input type="password" name="textfield2" />
    *</td>
  </tr>
  <tr>
    <td>请在此输入密码：</td>
    <td><input type="password" name="textfield3" />
    *</td>
  </tr>
  <tr>
    <td>请输入您的姓名：</td>
    <td><input type="text" name="textfield4" />
    *</td>
  </tr>
  <tr>
    <td>请选择您的性别：</td>
    <td><input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
    男
      <input type="radio" name="radiobutton" value="radiobutton" />
      女</td>
  </tr>
  <tr>
    <td>请选择您的生日：</td>
    <td><select name="select">
	<option value="1987">1987</option>
	<option value="1988">1988</option>
	<option value="1989">1989</option>
    </select>
    年
    <select name="select2">
	<option value="01">1</option>
	<option value="02">2</option>
	<option value="03">3</option>
	<option value="04">4</option>
	<option value="05">5</option>
	<option value="06">6</option>
    </select>
    月
    <label>
<select name="select3">
<option value="01">1</option>
	<option value="02">2</option>
	<option value="03">3</option>
	<option value="04">4</option>
	<option value="05">5</option>
	<option value="06">6</option>
</select>
日</label></td>
  </tr>
  <tr>
    <td>请选择最高学历：</td>
    <td><select name="select4">
	<option value="博士">博士</option>
	<option value="硕士">硕士</option>
	<option value="本科">本科</option>
	<option value="专科">专科</option>
    </select>    </td>
  </tr>
  <tr>
    <td>请选择您的爱好：</td>
    <td><input type="checkbox" name="checkbox" value="checkbox" />
      读书
        <input type="checkbox" name="checkbox2" value="checkbox" />
      看电影
      <input type="checkbox" name="checkbox3" value="checkbox" />
      其他</td>
  </tr>
  <tr>
    <td>请上传你的头像：</td>
    <td><input type="file" name="file" /></td>
  </tr>
  <tr>
    <td>您有什么意见吗？</td>
    <td><textarea name="textfield5">请输入意见。</textarea></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="Submit" value="提交" />
    <input type="reset" name="Submit2" value="取消" /></td>
  </tr>
</table>

</body>
</html>
