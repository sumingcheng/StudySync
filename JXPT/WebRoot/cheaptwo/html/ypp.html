<h3><font color=purple><p align=center>唐诗二首</p></font></h3>
<font face=黑体 color=black>
         赋得古原草送别             长相诗</font>
             唐.白居易                 唐.李白
     离离原上草，一岁一枯荣。    白日依山尽，黄河入海流。
     野火烧不尽，春风吹又生。    欲穷千里目，更上一层楼。
     远芳侵古道，晴翠接荒城。
     又送王孙去，萋萋满别情。
